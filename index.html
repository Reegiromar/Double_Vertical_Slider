<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
            <div style="background-color: #c6bf5d;">
                <h1>Leopard</h1>
                <p>In the wildness</p>
            </div>
            <div style="background-color: rgb(0, 36, 136);">
                <h1>Nature Flower</h1>
                <p>All in Yellow</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(image/nature-flower.jpg);"></div>
            <div style="background-image: url(image/leopard.jpg);"></div>
            <div style="background-image: url(image/flying-eagle.jpg);"></div>
            <div style="background-image: url(image/lonely-castle.jpg);"></div>
            <div style="background-image: url(image/blue-sky.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <!-- reegiromar -->
    <script src="script.js"></script>
</body>
</html>
